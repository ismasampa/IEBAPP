<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email name with anyone else.</div>
                    <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">O campo é obrigatório</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" formControlName="username" aria-describedby="userHelp">
                    <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">O campo é obrigatório</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="phone" class="form-control" formControlName="phone" >
                    <div *ngIf="phone.touched && phone.errors?.required" class="alert alert-danger">O campo é obrigatório</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">O campo é obrigatório</div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
