<div class="grey-bg container-fluid">
    <section id="minimal-statistics">
        <div class="row">
            <div class="col-8 mt-3 mb-1">
                <h5 class="text-uppercase">Deixe sua mensagem para o Martim</h5>
                <p class="m-0 p-0">É possível deixar mensagem privada. As mensagem serão censuradas e não devem conter teor político ...</p>
            </div>
            <div class="col-4"><button class="btn btn-sm btn-primary mt-3" (click)="open(mymodal)"><i class="fas fa-comments mr-2" ></i>Deixar mensagem</button></div>
        </div>
        <div class="row p-0 m-0" *ngIf="Items">
            <div class="col-xl-6 col-md-12 pt-3"  *ngFor="let item of Items; idx">
                <div class="card overflow-hidden">
                    <div class="card-content">
                        <div class="card-body cleartfix">
                            <div class="media align-items-stretch">
                                <div class="media-body">
                                    <h4>{{item.nome}}</h4>
                                    <span [innerHTML]="item.nota"></span>
                                </div>
                                    <div class="float-right">
                                        <i class="fas fa-comments primary font-large-6 mr-2"></i>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <ng-template id="modal" #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{this.title}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="cadmuralForm" (ngSubmit)="registrar()">
                <div class="input-group mb-3">
                  <span class="input-group-text">Nome(s)</span>
                  <input type="text" class="form-control" formControlName="Nome" placeholder="Nome(s)">
                </div>
                <div *ngIf="Nome.touched && Nome.errors?.required" class="alert alert-danger">Campo Obrigatório</div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Mensagem</span>
                  <input type="text" class="form-control animated fadeIn infinite" formControlName="Nota"
                    placeholder="Mensagem">
                </div>
                <div *ngIf="Nota.touched && Nota.errors?.required" class="alert alert-danger">Campo Obrigatório
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" formControlName="Privado" id="Privado" >
                    <label class="form-check-label" for="Privado">
                      Manter mensagem privada?
                    </label>
                  </div>        
                <div class="mb-3"><button type="submit" class="btn btn-primary login_btn" (click)="modal.close('Adicionar');">Adicionar</button></div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancelar')">Cancelar</button>
        </div>
      </ng-template>
</div>
